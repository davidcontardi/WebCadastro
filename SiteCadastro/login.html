<!DOCTYPE html>
<html lang="pt-br" ng-app>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar no Droper</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/angular/angular.js"></script>

</head>
<body>
    <header>
        <h1><img src="img/icon droper 1.png" alt="logo Droper"></h1>

        <div class="titulo">
            <div class="Cadastre-se">
                <a href="cadastro.html">Cadastre-se</a> 
            </div>
            <div class="Entrar">
                Entrar 
            </div>
        </div>
    </header>
    <main>
        <section>
            
            <div class="logo">

                <div class="facebook">
                <picture>
                    <source media="(max-width: 670px)" srcset="img/FacebookIcon.png">
                    <img src="img/face.png" alt="Logo Facebook">

                </picture>  
                </div>

                <div class="google">
                    <picture>
                        <source media="(max-width: 670px)" srcset="img/GoogleIcon.png">
                        <img src="img/googlee.png" alt="logo google">
                    </picture>    
                </div>

                <div class="apple"> 
                    <picture>
                        <source media="(max-width: 670px)" srcset="img/Apple.png">
                        <img src="img/quadradoApple.png" alt="logo apple">
                    </picture>
                </div> 

            </div>
            <p style="text-align: center; height:30px">Ou</p>
            
            <div style="height: 155px;">
                <input class="emailC" type="text" name="txtEmailCadastro" id="txtEmailCadastro" placeholder="Email" ><br>
                <input class="senhaC" type="password" name="txtSenhaCadastro" id="txtSenhaCadastro" placeholder="Senha"><br>                
            </div>  
            <div class="termosdeUso">
                <input type="checkbox" name="boxTermos" id="boxTermos">
                <label class="labelPrivaci" for="Eu li e aceito os termo de uso e a politica de privacidade">
                    Eu li e aceito os <a href="https://droper.app/termos">termo de uso</a> e a <a href="https://droper.app/privacidade">politica de privacidade</a></label>
                <!--<p style="font-size: 14px;">Eu li e aceito os termo de uso e a politica de privacidade</p>-->
            </div>

            <div class="botaoCadastrar">
                <input class="botCadastrar" type="button" value="Cadastrar" id="botaoCadastrar">
            </div>

            <div class="logarConta">
                <p>JÃ¡ tem uma conta? <a href="">Clique aqui para logar!</a></p>
            </div>
            
        </section>
    </main>
    
</body>
</html>
